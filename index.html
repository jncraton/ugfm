<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>µgfm</title>
    <link rel="stylesheet" href="do.min.css" />
    <script src="ugfm.js"></script>
  </head>

  <body>
    <main>
      <label for="markdownEl">Markdown Input</label>
      <textarea id="markdownEl" rows="10" autocomplete="off">
# µgfm

A __tiny__, **safe** [markdown](https://en.wikipedia.org/wiki/Markdown) parser for the browser

> Important
> quote

## Heading 2

Paragraph 2

- Item 1
- Item 2
- Item 3
      </textarea>
      <article></article>
    </main>
    <script>
      function update() {
        document.querySelector('article').replaceChildren(...ugfm(markdownEl.value).childNodes)
      }

      markdownEl.addEventListener('input', update)
      update()
    </script>
  </body>
</html>
