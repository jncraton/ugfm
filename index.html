<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>ugfm</title>
    <style>
      :root {
        max-width: 600px;
        margin: 0 auto;
      }

      textarea {
        width: 100%;
        height: 40vh;
      }
    </style>
    <script src="ugfm.js"></script>
  </head>

  <body>
    <main>
      <textarea id="markdownEl"></textarea>
      <article></article>
    </main>
    <script>
      function update() {
        document.querySelector('main').replaceChild(ugfm(markdownEl.value), document.querySelector('article'))
      }

      markdownEl.addEventListener('input', update)
      update()
    </script>
  </body>
</html>
